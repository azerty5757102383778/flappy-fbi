<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Plane</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }
        
        body {
            overflow: hidden;
            background: #87CEEB;
            font-family: 'Arial', sans-serif;
        }
        
        #gameCanvas {
            display: block;
            cursor: pointer;
        }
        
        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            z-index: 9999;
        }
        
        #gameOverVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 50%, #F0F8FF 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        .title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #FF6B6B;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            animation: bounce 2s infinite;
        }
        
        .instruction {
            margin: 10px 0;
            animation: pulse 2s infinite;
            font-size: 28px;
            color: #4ECDC4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div class="title">‚úàÔ∏è FLAPPY PLANE ‚úàÔ∏è</div>
        <div class="instruction">üñ±Ô∏è Cliquez pour commencer</div>
        <div class="instruction">üñ±Ô∏è Cliquez pour voler</div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOverScreen">
        <video id="gameOverVideo" autoplay>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const gameOverVideo = document.getElementById('gameOverVideo');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Variables du jeu
        let gameState = 'start';
        let backgroundOffset = 0;
        let cloudOffset = 0;
        let cityOffset = 0;
        
        let plane = {
            x: canvas.width * 0.15,
            y: canvas.height / 2,
            width: 60,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jump: -10,
            rotation: 0
        };
        
        let obstacles = [];
        let clouds = [];
        let buildings = [];
        let score = 0;
        let obstacleSpeed = 4;
        let backgroundSpeed = 2;
        let cloudSpeed = 1;
        let citySpeed = 1.5;
        
        // Initialiser les nuages
        function initClouds() {
            for (let i = 0; i < 8; i++) {
                clouds.push({
                    x: Math.random() * canvas.width * 2,
                    y: Math.random() * canvas.height * 0.6,
                    size: Math.random() * 80 + 40,
                    opacity: Math.random() * 0.5 + 0.3
                });
            }
        }
        
        // Initialiser les b√¢timents
        function initBuildings() {
            for (let i = 0; i < 15; i++) {
                buildings.push({
                    x: i * 120,
                    height: Math.random() * 200 + 100,
                    width: Math.random() * 60 + 80,
                    color: `hsl(${Math.random() * 60 + 200}, 50%, ${Math.random() * 30 + 40}%)`
                });
            }
        }
        
        // Dessiner le ciel d√©grad√©
        function drawSky() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#B0E0E6');
            gradient.addColorStop(1, '#F0F8FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Dessiner les nuages anim√©s
        function drawClouds() {
            clouds.forEach(cloud => {
                ctx.globalAlpha = cloud.opacity;
                ctx.fillStyle = 'white';
                
                // Nuage simple avec plusieurs cercles
                for (let i = 0; i < 4; i++) {
                    ctx.beginPath();
                    ctx.arc(
                        cloud.x + i * cloud.size * 0.3 - cloudOffset,
                        cloud.y + Math.sin(i) * cloud.size * 0.1,
                        cloud.size * (0.8 + i * 0.1),
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
                
                // Repositionner le nuage s'il sort de l'√©cran
                if (cloud.x - cloudOffset < -cloud.size * 2) {
                    cloud.x += canvas.width + cloud.size * 4;
                }
            });
            ctx.globalAlpha = 1;
        }
        
        // Dessiner la skyline de la ville
        function drawCity() {
            buildings.forEach(building => {
                const x = building.x - cityOffset;
                const y = canvas.height - building.height - 50;
                
                // B√¢timent principal
                ctx.fillStyle = building.color;
                ctx.fillRect(x, y, building.width, building.height);
                
                // Ombres
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(x + building.width - 10, y, 10, building.height);
                
                // Fen√™tres
                ctx.fillStyle = Math.random() > 0.5 ? '#FFD700' : '#87CEEB';
                for (let i = 0; i < building.height; i += 25) {
                    for (let j = 0; j < building.width; j += 15) {
                        if (Math.random() > 0.3) {
                            ctx.fillRect(x + j + 5, y + i + 5, 8, 12);
                        }
                    }
                }
                
                // Repositionner le b√¢timent
                if (x < -building.width) {
                    building.x += canvas.width + building.width * 2;
                }
            });
        }
        
        // Dessiner le sol
        function drawGround() {
            const groundHeight = 50;
            const groundY = canvas.height - groundHeight;
            
            // Sol vert
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, groundY, canvas.width, groundHeight);
            
            // Ligne de d√©marcation
            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.stroke();
            
            // D√©tails du sol
            ctx.fillStyle = '#66BB6A';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i - (backgroundOffset % 20), groundY + 10, 10, 5);
            }
        }
        
        // Dessiner l'avion
        function drawPlane() {
            ctx.save();
            ctx.translate(plane.x + plane.width/2, plane.y + plane.height/2);
            ctx.rotate(plane.rotation);
            
            // Corps de l'avion
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(-plane.width/2, -plane.height/2, plane.width, plane.height);
            
            // Ailes
            ctx.fillStyle = '#4ECDC4';
            ctx.fillRect(-plane.width/4, -plane.height/2 - 10, plane.width/2, 8);
            ctx.fillRect(-plane.width/4, plane.height/2 + 2, plane.width/2, 8);
            
            // Queue
            ctx.fillStyle = '#45B7AA';
            ctx.fillRect(-plane.width/2 - 10, -5, 10, 10);
            
            // H√©lice (en rotation)
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.beginPath();
            const propellerAngle = Date.now() * 0.05;
            for (let i = 0; i < 3; i++) {
                const angle = propellerAngle + (i * Math.PI * 2) / 3;
                ctx.moveTo(plane.width/2, 0);
                ctx.lineTo(plane.width/2 + Math.cos(angle) * 15, Math.sin(angle) * 15);
            }
            ctx.stroke();
            
            // Cockpit
            ctx.fillStyle = '#333';
            ctx.fillRect(-plane.width/8, -plane.height/4, plane.width/4, plane.height/2);
            
            ctx.restore();
        }
        
        // Dessiner les obstacles (tours de contr√¥le)
        function drawObstacle(obstacle) {
            // Tour du haut
            ctx.fillStyle = '#E74C3C';
            ctx.fillRect(obstacle.x, 0, 60, obstacle.topHeight);
            
            // Antenne
            ctx.strokeStyle = '#C0392B';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(obstacle.x + 30, 0);
            ctx.lineTo(obstacle.x + 30, -20);
            ctx.stroke();
            
            // Clignotant
            const blink = Math.sin(Date.now() * 0.01) > 0;
            ctx.fillStyle = blink ? '#FF0000' : '#800000';
            ctx.beginPath();
            ctx.arc(obstacle.x + 30, -15, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Tour du bas
            ctx.fillStyle = '#E74C3C';
            ctx.fillRect(obstacle.x, obstacle.bottomY, 60, canvas.height - obstacle.bottomY - 50);
            
            // Fen√™tres de contr√¥le
            ctx.fillStyle = '#3498DB';
            for (let i = 0; i < 3; i++) {
                ctx.fillRect(obstacle.x + 10 + i * 15, obstacle.topHeight - 30, 10, 15);
                ctx.fillRect(obstacle.x + 10 + i * 15, obstacle.bottomY + 10, 10, 15);
            }
        }
        
        // Dessiner le score
        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 4;
            ctx.strokeText(score.toString(), canvas.width / 2, 80);
            ctx.fillText(score.toString(), canvas.width / 2, 80);
        }
        
        // Cr√©er un obstacle
        function createObstacle() {
            const minHeight = 150;
            const maxHeight = canvas.height - 300;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            const gap = 180;
            
            obstacles.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + gap,
                passed: false
            });
        }
        
        // Mettre √† jour l'avion
        function updatePlane() {
            if (gameState !== 'playing') return;
            
            plane.velocity += plane.gravity;
            plane.y += plane.velocity;
            
            // Rotation bas√©e sur la v√©locit√©
            plane.rotation = Math.min(Math.max(plane.velocity * 0.05, -Math.PI/6), Math.PI/4);
            
            // Collision avec le sol ou le plafond
            if (plane.y + plane.height >= canvas.height - 50 || plane.y <= 0) {
                endGame();
            }
        }
        
        // Mettre √† jour les obstacles
        function updateObstacles() {
            if (gameState !== 'playing') return;
            
            obstacles.forEach(obstacle => {
                obstacle.x -= obstacleSpeed;
                
                // Score
                if (!obstacle.passed && obstacle.x + 60 < plane.x) {
                    obstacle.passed = true;
                    score++;
                }
                
                // Collision
                if (obstacle.x < plane.x + plane.width && 
                    obstacle.x + 60 > plane.x) {
                    if (plane.y < obstacle.topHeight || 
                        plane.y + plane.height > obstacle.bottomY) {
                        endGame();
                    }
                }
            });
            
            obstacles = obstacles.filter(obstacle => obstacle.x > -100);
            
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 350) {
                createObstacle();
            }
        }
        
        // Mettre √† jour les animations
        function updateAnimations() {
            if (gameState === 'playing') {
                backgroundOffset += backgroundSpeed;
                cloudOffset += cloudSpeed;
                cityOffset += citySpeed;
                
                // Augmenter progressivement la vitesse
                if (score > 0 && score % 5 === 0) {
                    obstacleSpeed = Math.min(obstacleSpeed + 0.01, 8);
                }
            }
        }
        
        // Saut
        function jump() {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                plane.velocity = plane.jump;
            }
        }
        
        // D√©marrer le jeu
        function startGame() {
            gameState = 'playing';
            startScreen.style.display = 'none';
            plane.velocity = plane.jump;
            createObstacle();
            initClouds();
            initBuildings();
        }
        
        // Fin de jeu
        function endGame() {
            gameState = 'gameOver';
            
            gameOverScreen.style.display = 'block';
            gameOverVideo.play();
            
            setTimeout(() => {
                if (gameOverVideo.requestFullscreen) {
                    gameOverVideo.requestFullscreen();
                } else if (gameOverVideo.webkitRequestFullscreen) {
                    gameOverVideo.webkitRequestFullscreen();
                } else if (gameOverVideo.mozRequestFullScreen) {
                    gameOverVideo.mozRequestFullScreen();
                }
            }, 100);
            
            gameOverVideo.onended = () => {
                resetGame();
            };
        }
        
        // R√©initialiser le jeu
        function resetGame() {
            gameState = 'start';
            plane.y = canvas.height / 2;
            plane.velocity = 0;
            plane.rotation = 0;
            obstacles = [];
            clouds = [];
            buildings = [];
            score = 0;
            obstacleSpeed = 4;
            backgroundOffset = 0;
            cloudOffset = 0;
            cityOffset = 0;
            
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'flex';
            
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }
        
        // Boucle de jeu principale
        function gameLoop() {
            // Effacer le canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dessiner tous les √©l√©ments
            drawSky();
            drawClouds();
            drawCity();
            drawGround();
            
            if (gameState === 'playing') {
                obstacles.forEach(drawObstacle);
                drawScore();
            }
            
            if (gameState !== 'start') {
                drawPlane();
            }
            
            // Mettre √† jour la logique
            updatePlane();
            updateObstacles();
            updateAnimations();
            
            requestAnimationFrame(gameLoop);
        }
        
        // √âv√©nements
        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        // Clic sur l'√©cran de d√©marrage
        startScreen.addEventListener('click', jump);
        
        // Fermer la vid√©o avec √âchap
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameState === 'gameOver') {
                resetGame();
            }
        });
        
        // D√©marrer le jeu
        gameLoop();
    </script>
</body>
</html>
