<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Plane</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #87ceeb;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url('background.png') repeat-x;
      background-size: cover;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 24px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <p>Clique pour commencer</p>
    <small>(Clique ou appuie sur Espace pour voler)</small>
  </div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <audio id="bgMusic" src="bg-music.mp3" loop></audio>
  <audio id="deathSound" src="death-sound.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const bgMusic = document.getElementById("bgMusic");
    const deathSound = document.getElementById("deathSound");

    const planeImg = new Image();
    planeImg.src = "plane.png";

    let gameStarted = false;
    let gameOver = false;
    let frame = 0;

    const plane = {
      x: 50,
      y: 150,
      width: 40,
      height: 30,
      gravity: 0.6,
      lift: -10,
      velocity: 0
    };

    let pipes = [];
    const pipeWidth = 50;
    const pipeGap = 140;

    function resetGame() {
      plane.y = 150;
      plane.velocity = 0;
      pipes = [];
      frame = 0;
      gameOver = false;
      bgMusic.currentTime = 0;
      bgMusic.play();
    }

    function drawPlane() {
      ctx.drawImage(planeImg, plane.x, plane.y, plane.width, plane.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      for (let p of pipes) {
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height - p.bottom);
      }
    }

    function update() {
      if (!gameStarted || gameOver) return;

      plane.velocity += plane.gravity;
      plane.y += plane.velocity;

      if (frame % 100 === 0) {
        let top = Math.random() * (canvas.height - pipeGap - 100);
        let bottom = top + pipeGap;
        pipes.push({ x: canvas.width, top, bottom });
      }

      for (let p of pipes) {
        p.x -= 2;

        if (
          plane.x < p.x + pipeWidth &&
          plane.x + plane.width > p.x &&
          (plane.y < p.top || plane.y + plane.height > p.bottom)
        ) {
          gameOver = true;
          bgMusic.pause();
          deathSound.play();
        }
      }

      if (plane.y + plane.height > canvas.height || plane.y < 0) {
        gameOver = true;
        bgMusic.pause();
        deathSound.play();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlane();
      drawPipes();
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) {
        requestAnimationFrame(gameLoop);
      } else {
        startScreen.style.display = "flex";
        startScreen.querySelector("p").textContent = "Perdu ! Clique pour recommencer";
      }
      frame++;
    }

    function startGame() {
      gameStarted = true;
      startScreen.style.display = "none";
      resetGame();
      gameLoop();
    }

    function handleInput() {
      if (!gameStarted || gameOver) return;
      plane.velocity = plane.lift;
    }

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        if (!gameStarted) startGame();
        handleInput();
      }
    });

    window.addEventListener("mousedown", () => {
      if (!gameStarted) startGame();
      handleInput();
    });

    planeImg.onload = () => {
      draw();
    };
  </script>
</body>
</html>
