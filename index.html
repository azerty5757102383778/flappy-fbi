<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            border: 3px solid #333;
            overflow: hidden;
        }
        
        #bird {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #FFD700;
            border-radius: 50%;
            left: 50px;
            transition: none;
            z-index: 10;
        }
        
        .pipe {
            position: absolute;
            width: 50px;
            background: #228B22;
            border: 2px solid #006400;
        }
        
        .pipe-top {
            top: 0;
        }
        
        .pipe-bottom {
            bottom: 0;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 20;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 20;
        }
        
        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #gameOverVideo {
            width: 80vw;
            height: 80vh;
            max-width: 800px;
            max-height: 600px;
        }
        
        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        #closeButton:hover {
            background: #cc3333;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #8B4513;
            border-top: 3px solid #654321;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="bird"></div>
        <div id="score">Score: 0</div>
        <div id="instructions">
            <div>Cliquez ou appuyez sur ESPACE pour voler</div>
            <div style="margin-top: 10px; font-size: 14px;">Évitez les tuyaux verts !</div>
        </div>
        <div class="ground"></div>
    </div>
    
    <div id="gameOverScreen">
        <button id="closeButton">Fermer</button>
        <video id="gameOverVideo" controls autoplay>
            <source src="video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture vidéo.
        </video>
    </div>

    <script>
        const bird = document.getElementById('bird');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const instructions = document.getElementById('instructions');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const gameOverVideo = document.getElementById('gameOverVideo');
        const closeButton = document.getElementById('closeButton');
        
        let birdY = 250;
        let birdVelocity = 0;
        let gravity = 0.5;
        let jumpPower = -8;
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let pipes = [];
        let pipeSpeed = 2;
        let pipeGap = 150;
        
        function updateBirdPosition() {
            if (!gameStarted || gameOver) return;
            
            birdVelocity += gravity;
            birdY += birdVelocity;
            
            // Limites de l'écran
            if (birdY < 0) birdY = 0;
            if (birdY > 550) { // 600 - 50 (ground) - 30 (bird height) = 520
                endGame();
                return;
            }
            
            bird.style.top = birdY + 'px';
        }
        
        function jump() {
            if (gameOver) return;
            
            if (!gameStarted) {
                gameStarted = true;
                instructions.style.display = 'none';
                generatePipes();
            }
            
            birdVelocity = jumpPower;
        }
        
        function generatePipes() {
            if (gameOver) return;
            
            const pipeHeight = Math.random() * (400 - pipeGap) + 50;
            
            const topPipe = document.createElement('div');
            topPipe.className = 'pipe pipe-top';
            topPipe.style.height = pipeHeight + 'px';
            topPipe.style.right = '0px';
            
            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe pipe-bottom';
            bottomPipe.style.height = (550 - pipeHeight - pipeGap) + 'px';
            bottomPipe.style.right = '0px';
            
            gameContainer.appendChild(topPipe);
            gameContainer.appendChild(bottomPipe);
            
            pipes.push({
                top: topPipe,
                bottom: bottomPipe,
                x: 400,
                scored: false
            });
            
            setTimeout(generatePipes, 2000);
        }
        
        function updatePipes() {
            if (!gameStarted || gameOver) return;
            
            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;
                pipe.top.style.right = (400 - pipe.x) + 'px';
                pipe.bottom.style.right = (400 - pipe.x) + 'px';
                
                // Vérifier les collisions
                if (pipe.x < 80 && pipe.x > 20) {
                    const birdTop = birdY;
                    const birdBottom = birdY + 30;
                    const pipeTopHeight = parseInt(pipe.top.style.height);
                    const pipeBottomTop = pipeTopHeight + pipeGap;
                    
                    if (birdTop < pipeTopHeight || birdBottom > pipeBottomTop) {
                        endGame();
                        return;
                    }
                }
                
                // Augmenter le score
                if (pipe.x < 50 && !pipe.scored) {
                    pipe.scored = true;
                    score++;
                    scoreElement.textContent = 'Score: ' + score;
                }
                
                // Supprimer les tuyaux hors écran
                if (pipe.x < -50) {
                    pipe.top.remove();
                    pipe.bottom.remove();
                    pipes.splice(index, 1);
                }
            });
        }
        
        function endGame() {
            gameOver = true;
            
            // Afficher la vidéo en plein écran
            gameOverScreen.style.display = 'flex';
            
            // Tenter de mettre en plein écran (nécessite interaction utilisateur)
            if (gameOverScreen.requestFullscreen) {
                gameOverScreen.requestFullscreen().catch(err => {
                    console.log('Impossible de passer en plein écran:', err);
                });
            }
        }
        
        function resetGame() {
            gameOver = false;
            gameStarted = false;
            birdY = 250;
            birdVelocity = 0;
            score = 0;
            pipes = [];
            
            // Nettoyer les tuyaux existants
            document.querySelectorAll('.pipe').forEach(pipe => pipe.remove());
            
            scoreElement.textContent = 'Score: 0';
            instructions.style.display = 'block';
            bird.style.top = birdY + 'px';
            
            // Fermer la vidéo
            gameOverScreen.style.display = 'none';
            gameOverVideo.pause();
            gameOverVideo.currentTime = 0;
            
            // Sortir du plein écran
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }
        
        // Événements
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        gameContainer.addEventListener('click', jump);
        
        closeButton.addEventListener('click', resetGame);
        
        // Événement pour fermer avec Échap
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameOver) {
                resetGame();
            }
        });
        
        // Boucle de jeu
        function gameLoop() {
            updateBirdPosition();
            updatePipes();
            requestAnimationFrame(gameLoop);
        }
        
        // Position initiale de l'oiseau
        bird.style.top = birdY + 'px';
        
        // Démarrer la boucle de jeu
        gameLoop();
    </script>
</body>
</html>
