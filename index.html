<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flappy Plane</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
      font-family: sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }
    .canvas-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      height: 100vh;
      overflow: hidden;
      background: white;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 24px;
      z-index: 10;
    }
    #splashImage {
      width: 60%;
      max-width: 200px;
      z-index: 11;
    }
    #deadVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 100;
      display: none;
    }
  </style>
</head>
<body>
  <video id="deadVideo" src="dead.mp4" muted></video>
  <div class="canvas-container">
    <div id="startScreen">
      <img id="splashImage" src="splash.png" alt="Splash">
    </div>
    <canvas id="gameCanvas"></canvas>
    <audio id="bgMusic" src="bg-music.mp3" loop></audio>
    <audio id="deathSound" src="death-sound.mp3"></audio>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = canvas.parentElement.clientWidth;
    canvas.height = canvas.parentElement.clientHeight;

    const startScreen = document.getElementById("startScreen");
    const bgMusic = document.getElementById("bgMusic");
    const deathSound = document.getElementById("deathSound");
    const deadVideo = document.getElementById("deadVideo");

    const planeImg = new Image();
    planeImg.src = "plane.png";

    const skyImg = new Image();
    skyImg.src = "sky.png";

    const landImg = new Image();
    landImg.src = "land.png";

    let gameStarted = false;
    let gameOver = false;
    let frame = 0;

    const plane = {
      x: canvas.width * 0.2,
      y: canvas.height / 2,
      width: 40,
      height: 30,
      gravity: 0.6,
      lift: -10,
      velocity: 0
    };

    let pipes = [];
    const pipeWidth = 60;
    const pipeGap = 180;

    let skyOffset = 0;
    let landOffset = 0;

    function resetGame() {
      plane.y = canvas.height / 2;
      plane.velocity = 0;
      pipes = [];
      frame = 0;
      gameOver = false;
      bgMusic.currentTime = 0;
      bgMusic.play();
      canvas.style.display = "block";
    }

    function drawBackground() {
      skyOffset -= 0.5;
      landOffset -= 2;

      if (skyOffset <= -canvas.width) skyOffset = 0;
      if (landOffset <= -canvas.width) landOffset = 0;

      ctx.drawImage(skyImg, skyOffset, 0, canvas.width, canvas.height);
      ctx.drawImage(skyImg, skyOffset + canvas.width, 0, canvas.width, canvas.height);

      ctx.drawImage(landImg, landOffset, canvas.height - 100, canvas.width, 100);
      ctx.drawImage(landImg, landOffset + canvas.width, canvas.height - 100, canvas.width, 100);
    }

    function drawPlane() {
      ctx.drawImage(planeImg, plane.x, plane.y, plane.width, plane.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      for (let p of pipes) {
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height - p.bottom);
      }
    }

    function update() {
      if (!gameStarted || gameOver) return;

      plane.velocity += plane.gravity;
      plane.y += plane.velocity;

      if (frame % 120 === 0) {
        let top = Math.random() * (canvas.height - pipeGap - 200);
        let bottom = top + pipeGap;
        pipes.push({ x: canvas.width, top, bottom });
      }

      for (let p of pipes) {
        p.x -= 2;

        if (
          plane.x < p.x + pipeWidth &&
          plane.x + plane.width > p.x &&
          (plane.y < p.top || plane.y + plane.height > p.bottom)
        ) {
          triggerGameOver();
        }
      }

      if (plane.y + plane.height > canvas.height || plane.y < 0) {
        triggerGameOver();
      }
    }

    function triggerGameOver() {
      gameOver = true;
      bgMusic.pause();
      deathSound.play();
      canvas.style.display = "none";
      deadVideo.style.display = "block";
      deadVideo.play();
      if (deadVideo.requestFullscreen) {
        deadVideo.requestFullscreen();
      } else if (deadVideo.webkitRequestFullscreen) {
        deadVideo.webkitRequestFullscreen();
      } else if (deadVideo.msRequestFullscreen) {
        deadVideo.msRequestFullscreen();
      }

      deadVideo.onended = () => {
        document.exitFullscreen?.();
        deadVideo.style.display = "none";
        resetGame();
        startScreen.style.display = "flex";
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawPlane();
      drawPipes();
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) {
        requestAnimationFrame(gameLoop);
      } else {
        startScreen.style.display = "flex";
        startScreen.querySelector("p")?.remove();
        const lostMsg = document.createElement("p");
        lostMsg.textContent = "Perdu ! Clique pour recommencer";
        startScreen.appendChild(lostMsg);
        document.getElementById("splashImage").style.display = "block";
      }
      frame++;
    }

    function startGame() {
      gameStarted = true;
      startScreen.style.display = "none";
      document.getElementById("splashImage").style.display = "none";
      resetGame();
      gameLoop();
    }

    function handleInput() {
      if (!gameStarted || gameOver) return;
      plane.velocity = plane.lift;
    }

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        if (!gameStarted) startGame();
        handleInput();
      }
    });

    window.addEventListener("mousedown", () => {
      if (!gameStarted) startGame();
      handleInput();
    });

    planeImg.onload = () => {
      draw();
    };
  </script>
</body>
</html>
